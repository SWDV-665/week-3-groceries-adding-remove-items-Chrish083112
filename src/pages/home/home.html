<ion-header>
  <ion-navbar>
    <ion-title>Grocery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ title }}</h2>
<!-- List of Sliding Items -->
<ion-list >
  <ion-item-sliding *ngFor="let Item of Items, let i = index" >
    <ion-item>
      <h1>{{ Item.name }}</h1>
      <h3>{{ Item.quantity }}</h3>
    </ion-item>
    <ion-item-options>
      <button (click) =DeleteItem(Item,i) ion-button color ="Secondary" icon-start>
        <ion-icon name= "trash" ></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<!-- FAB Button -->
<ion-fab  bottom right>
    <button (click)= AddItem() ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
